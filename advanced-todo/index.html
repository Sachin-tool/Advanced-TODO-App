<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>âœ“</text></svg>"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="header">
          <h1> Advanced Todo</h1>
        </div>

        <div class="add-todo-section">
          <div class="input-wrapper">
            <input
              id="todoInput"
              type="text"
              placeholder="Add a new task..."
              aria-label="Enter a new task"
            />
            <input id="dueDate" type="date" aria-label="Set due date" />
            <select id="priority" aria-label="Select priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
            <input
              id="category"
              type="text"
              placeholder="Category (e.g., Work, Personal)..."
              aria-label="Enter category"
            />
          </div>
          <button id="addBtn" class="btn-add">Add Task</button>
        </div>

        <div class="controls">
          <input
            id="searchInput"
            type="text"
            placeholder=" Search tasks..."
            aria-label="Search tasks"
          />

          <div class="filter-buttons">
            <button id="filterAll" class="filter-btn active" data-filter="all">
              All
            </button>
            <button id="filterActive" class="filter-btn" data-filter="active">
              Active
            </button>
            <button
              id="filterCompleted"
              class="filter-btn"
              data-filter="completed"
            >
              Completed
            </button>
            <button id="filterHigh" class="filter-btn" data-filter="high">
              High Priority
            </button>
          </div>

          <div class="sort-buttons">
            <button id="sortDate" class="sort-btn" title="Sort by date">
               Date
            </button>
            <button id="sortPriority" class="sort-btn" title="Sort by priority">
               Priority
            </button>
            <button id="sortName" class="sort-btn" title="Sort by name">
              A-Z
            </button>
          </div>

          <div class="action-buttons">
            <button id="clearCompleted" class="btn-secondary">
              Clear Completed
            </button>
            <button id="exportBtn" class="btn-secondary"> Export</button>
            <button id="importBtn" class="btn-secondary"> Import</button>
            <input
              id="importFile"
              type="file"
              accept=".json"
              style="display: none"
              aria-label="Import tasks from file"
            />
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <span class="stat-label">Active</span>
            <span id="activeCount" class="stat-value">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Completed</span>
            <span id="completedCount" class="stat-value">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Total</span>
            <span id="totalCount" class="stat-value">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Progress</span>
            <span id="progressPercent" class="stat-value">0%</span>
          </div>
        </div>

        <div class="todos-wrapper">
          <div class="no-todos-message" id="emptyMessage">
            <p>No tasks yet. Add one to get started! </p>
          </div>
          <ul id="todoList" class="todo-list"></ul>
        </div>

        <div class="completed-wrapper">
          <h3 class="section-title">
             Completed Tasks (<span id="completedListCount">0</span>)
          </h3>
          <ul id="completedList" class="todo-list completed-list"></ul>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
